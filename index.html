<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify</title>
</head>

<body>
    <div class="main__container">
        <div class="sidebar">
            <div class="sidebar__logo">
                <img src="images/spotify.svg" alt="Spotify Logo">
                <p>Spotify</p>
            </div>
            <div class="sidebar__home">
                <img src="images/home.svg" alt="Home icon">
                <p>Home</p>
            </div>
            <div class="sidebar__search">
                <img src="images/search.svg" alt="Search icon">
                <p>Search</p>
            </div>
        </div>

        <div class="sidebar__library">
            <div class="sidebar__library-playlist">
                <img class="library-icon" src="images/library.svg" alt="Library icon">
                <p>Your Library</p>
                <img class="library-add" src="images/round-plus.svg" alt="Add icon">
            </div>
            

        </div>
       
    </div>
    <div class="sidebar"></div>
</body>
</html>
